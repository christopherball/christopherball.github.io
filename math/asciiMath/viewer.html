<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Ascii Math Formula Editor</title>
        <script>
            MathJax = { loader: {load: ['input/asciimath', 'output/svg', 'ui/menu']}, };
        </script>
        <script type="text/javascript">
            function change(sourceId, destId) { 
                var content = document.getElementById(sourceId).value.replace(/\n/g, '`<br>`');
                document.getElementById(destId).innerHTML = "`" + content + "`";
            }
        </script>
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
        <script type="text/javascript" src="ASCIIMathML.js"></script>
        <style type="text/css">
            #output {
                border: 1px white solid;
                width: 490px;
                min-height: 220px;
                padding: 10px;
            }
        </style>
   </head>
    <body>
        <div id="source" style="display:none;"></div>
        <div id="output"></div>
        <script>
            (function() {
                const params = new URLSearchParams(window.location.search);
                const formula = params.get("formula");

                if (formula) {
                    document.getElementById('source').value = atob(formula); 
                    change('source', 'output');
                }
            })();
        </script>
    </body>
</html>
